<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--- responsive --->
    <link rel="stylesheet" href="style/responsive.css">

    <!--- owl css --->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Início - Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VELOZES E FURIOSOS 9</h3>
                <p class="sinopse">Dominic Toretto e sua família precisam enfrentar o seu irmão mais novo Jakob, um
                    assassino mortal que está trabalhando com uma antiga inimiga, a cyber-terrorista Cipher.</p>
                <div class="botoes">
                    <button role="button" class="botaoPlay">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <a href="info_filme.html">
                    <button role="button" class="botaoInfo">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <div class="carousel-filmes">
        <h3 class="descricao-carousel">Recomendados para você</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-cruella-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-invocao-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-luca-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-silent2-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-spacejam-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-viuva-carrosel.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="carousel-filmes">
        <h3 class="descricao-carousel">Em alta</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa-tempo-carrousel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-godzilla-carrosel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-semremorso-carrousel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-ruadomedo-carrousel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-mortal-carrousel.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa-viuva-carrosel.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/579a5d2ef7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
